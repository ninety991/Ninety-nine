<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninety9 Store</title>
<link href="https://fonts.googleapis.com/css2?family=New+York+Style:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    background: url('A_digital_photograph_of_the_number_"99"_is_display.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'New York Style', sans-serif;
    color: #c0c0c0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  .instagram-name {
    font-size:36px;
    font-weight:900;
    color:silver;
    text-shadow: 0 0 5px #fff,0 0 10px #aaa;
    margin-top:20px;
  }

  .logo-container {
    margin-top:20px;
    width:200px;
    height:200px;
  }

  .logo {
    font-size:120px;
    font-weight:900;
    color:silver;
    text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 15px #aaa;
    transform-origin:center;
    animation: rotateLogo 20s linear infinite;
  }

  @keyframes rotateLogo {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  .tagline { font-size:20px; font-weight:bold; margin:10px 0 30px 0; color:silver; }
  .clock { font-size:28px; font-weight:bold; margin-bottom:30px; color:silver; }

  .products-grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:20px;
    width:90%;
    max-width:800px;
    margin-bottom:30px;
  }

  .product-card {
    background-color:rgba(17,17,17,0.8);
    padding:10px;
    border-radius:15px;
    text-align:center;
    position:relative;
    cursor:pointer;
  }

  .product-card img {
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:10px;
  }

  .product-card h3 { margin:10px 0 5px 0; font-size:18px; color:silver; }
  .product-card p { margin:0 0 10px 0; font-size:16px; color:silver; }

  .selection { margin:10px 0; }
  .selection label { margin-right:5px; }
  .selection select, .selection input[type=color] { margin-bottom:5px; }

  .cart-container {
    margin-bottom:30px;
    width:90%;
    max-width:600px;
    background:rgba(17,17,17,0.8);
    padding:20px;
    border-radius:15px;
  }

  .cart-container h3 { margin-top:0; color:silver; }
  .cart-item { display:flex; justify-content:space-between; margin:5px 0; color:silver; }
  .checkout {
    margin-top:15px;
    padding:12px;
    background-color:silver;
    color:black;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    width:100%;
    font-size:16px;
  }
  .checkout:hover { background-color:#fff; transform:scale(1.02); }

  .modal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }

  .modal-content {
    background:rgba(17,17,17,0.95);
    padding:30px;
    border-radius:15px;
    text-align:center;
    color:silver;
    max-width:400px;
  }

  .modal-content img { width:150px; margin-bottom:20px; }
  .close-btn {
    margin-top:20px;
    padding:10px 20px;
    background:silver;
    color:black;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
  }
  .close-btn:hover { background:#fff; transform:scale(1.05); }

  .checkout-form input, .checkout-form textarea, .checkout-form select { width:100%; margin-bottom:10px; padding:8px; border-radius:5px; border:none; }
</style>
</head>
<body>

<div class="instagram-name">Ninety9.egy</div>

<div class="logo-container">
  <div class="logo">99</div>
</div>
<div class="tagline">This isn't just any brand</div>

<div class="clock" id="clock">00:00:00</div>

<div class="products-grid" id="productsGrid"></div>

<div class="cart-container">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <p>Total: <span id="cartTotal">0</span> EGP</p>
  <button class="checkout" id="checkoutBtn">Checkout</button>
</div>

<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <h3>Checkout</h3>
    <form id="checkoutForm" class="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <select id="governorate" required>
        <option value="">Select Governorate</option>
        <option value="Giza">Giza</option>
        <option value="Cairo">Cairo</option>
      </select>
      <select id="area" required>
        <option value="">Select Area</option>
      </select>
      <textarea id="address" placeholder="Full Address" required></textarea>
      <input type="text" id="building" placeholder="Building / Villa Number" required>
      <input type="text" id="apartment" placeholder="Apartment Number" required>
      <input type="file" id="paymentProof" required>
      <p>Pay to wallet number: 01144108775</p>
      <button type="submit" class="close-btn">Submit Order</button>
    </form>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

const products = [
  {id:1,name:"T-shirt 99 Over Sized",price:650,img:"https://via.placeholder.com/200",sold:false},
  {id:2,name:"Sweet Pants 99",price:750,img:"https://via.placeholder.com/200",sold:false},
];

let cart = [];

const productsGrid = document.getElementById('productsGrid');
const cartItems = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');

function renderProducts(){
  productsGrid.innerHTML='';
  products.forEach(p=>{
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>${p.price} EGP</p>`;
    if(p.sold){
      const soldDiv=document.createElement('div');
      soldDiv.className='sold-out';
      soldDiv.textContent='SOLD OUT';
      card.appendChild(soldDiv);
    }else{
      card.onclick=()=>{selectProductOptions(p);}
    }
    productsGrid.appendChild(card);
  });
}

function selectProductOptions(product){
  const size=prompt("Select Size: L, XL, XXL","");
  const color=prompt("Select Color: black or white","");
  if(size && color){
    const item={...product,size,color};
    cart.push(item);
    renderCart();
    alert("Added to cart: "+product.name+" | Size: "+size+" | Color: "+color);
  }
}

function renderCart(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach(item=>{
    const div=document.createElement('div');
    div.className='cart-item';
    div.textContent=`${item.name} - ${item.size} - ${item.color} - ${item.price} EGP`;
    cartItems.appendChild(div);
    total+=item.price;
  });
  cartTotal.textContent=total;
}

const checkoutBtn=document.getElementById('checkoutBtn');
const checkoutModal=document.getElementById('checkoutModal');
const closeModal=document.getElementById('closeModal');
const checkoutForm=document.getElementById('checkoutForm');
const governorateSelect=document.getElementById('governorate');
const areaSelect=document.getElementById('area');

const areas={
  "Giza":["6th of October","El Shikh Zayed","Imbaba","El Agouza","El Zamalek","Bolaq El Dakror","Bolaq Abu El Ella","Dokii"],
  "Cairo":["Tgamoo","Nasr City","Maadi"]
};

governorateSelect.addEventListener('change',()=>{
  const gov=governorateSelect.value;
  areaSelect.innerHTML='<option value="">Select Area</option>';
  if(areas[gov]){
    areas[gov].forEach(a=>{
      const opt=document.createElement('option');
      opt.value=a; opt.textContent=a;
      areaSelect.appendChild(opt);
    });
  }
});

checkoutBtn.onclick=()=>{
  if(cart.length===0){ alert("Cart is empty!"); return;}
  checkoutModal.style.display='flex';
}

closeModal.onclick=()=>{ checkoutModal.style.display='none'; }

checkoutForm.onsubmit=(e)=>{
  e.preventDefault();
  const formData={
    name:document.getElementById('name').value,
    governorate:governorateSelect.value,
    area:areaSelect.value,
    address:document.getElementById('address').value,
    building:document.getElementById('building').value,
    apartment:document.getElementById('apartment').value,
    paymentProof:document.getElementById('paymentProof').files[0]?document.getElementById('paymentProof').files[0].name:"Not uploaded",
    total:cart.reduce((sum,item)=>sum+item.price,0) + (governorateSelect.value==="Giza"?75:100)
  };
  alert("Order submitted!\nTotal: "+formData.total+" EGP\nThank you for your trust in us");
  checkoutModal.style.display='none';
  cart=[];
  renderCart();
}

renderProducts();
</script>
</body>
</html>
