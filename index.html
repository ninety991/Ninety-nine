<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>99 Street Drill Store</title>
<link href="https://fonts.googleapis.com/css2?family=New+York+Style:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    background-color:#000;
    font-family: 'New York Style', sans-serif;
    color: #c0c0c0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }
  .logo-container {
    margin-top:20px;
    width: 200px;
    height:200px;
  }
  .logo {
    font-size: 120px;
    font-weight:900;
    color: silver;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff,0 0 15px #aaa;
    transform-origin: center;
    animation: rotateLogo 20s linear infinite;
  }
  @keyframes rotateLogo {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }
  .tagline { font-size:20px; font-weight:bold; margin:10px 0 30px 0; color:silver; }
  .clock { font-size:28px; font-weight:bold; margin-bottom:30px; color:silver; }
  
  .products-grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:20px;
    width:90%;
    max-width:1000px;
    margin-bottom:30px;
  }
  .product-card {
    background-color:#111;
    padding:10px;
    border-radius:15px;
    text-align:center;
    position:relative;
  }
  .product-card img {
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:10px;
  }
  .product-card h3 { margin:10px 0 5px 0; font-size:18px; color:silver; }
  .product-card p { margin:0 0 10px 0; font-size:16px; color:silver; }
  .sold-out {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    color:red;
    font-size:24px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:15px;
  }
  .btn { 
    display:inline-block;
    padding:10px 15px;
    background-color:silver;
    color:black;
    border-radius:10px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
  }
  .btn:hover { background-color:#fff; transform:scale(1.05); }
  
  /* Cart */
  .cart-container {
    margin-bottom:30px;
    width:90%;
    max-width:600px;
    background:#111;
    padding:20px;
    border-radius:15px;
  }
  .cart-container h3 { margin-top:0; color:silver; }
  .cart-item { display:flex; justify-content:space-between; margin:5px 0; color:silver; }
  .checkout {
    margin-top:15px;
    padding:12px;
    background-color:silver;
    color:black;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    width:100%;
    font-size:16px;
  }
  .checkout:hover { background-color:#fff; transform:scale(1.02); }

  /* Modal for payment */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }
  .modal-content {
    background:#111;
    padding:30px;
    border-radius:15px;
    text-align:center;
    color:silver;
    max-width:400px;
  }
  .modal-content img { width:150px; margin-bottom:20px; }
  .close-btn {
    margin-top:20px;
    padding:10px 20px;
    background:silver;
    color:black;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
  }
  .close-btn:hover { background:#fff; transform:scale(1.05); }
</style>
</head>
<body>

<!-- شعار 99 -->
<div class="logo-container">
  <div class="logo">99</div>
</div>
<div class="tagline">This isn't just any brand</div>

<!-- الساعة الرقمية -->
<div class="clock" id="clock">00:00:00</div>

<!-- منتجات -->
<div class="products-grid" id="productsGrid"></div>

<!-- Cart -->
<div class="cart-container">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <p>Total: <span id="cartTotal">0</span> EGP</p>
  <button class="checkout" id="checkoutBtn">Checkout</button>
</div>

<!-- Modal الدفع -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Etisalat_Logo.svg/512px-Etisalat_Logo.svg.png" alt="E& Logo">
    <p>Pay your total to this wallet number:</p>
    <h2>01144108775</h2>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
  // --- ساعة رقمية ---
  function updateClock(){
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock,1000);
  updateClock();

  // --- المنتجات ---
  const products = [
    {id:1,name:"Product 1",price:100,img:"https://via.placeholder.com/200",sold:false},
    {id:2,name:"Product 2",price:150,img:"https://via.placeholder.com/200",sold:false},
    {id:3,name:"Product 3",price:200,img:"https://via.placeholder.com/200",sold:false},
    {id:4,name:"Product 4",price:250,img:"https://via.placeholder.com/200",sold:false},
    {id:5,name:"Product 5",price:300,img:"https://via.placeholder.com/200",sold:false},
    {id:6,name:"Product 6",price:350,img:"https://via.placeholder.com/200",sold:false},
    {id:7,name:"Product 7",price:400,img:"https://via.placeholder.com/200",sold:false},
    {id:8,name:"Product 8",price:450,img:"https://via.placeholder.com/200",sold:false},
  ];

  const cart = [];
  const productsGrid = document.getElementById('productsGrid');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');

  function renderProducts(){
    productsGrid.innerHTML = '';
    products.forEach(p=>{
      const card = document.createElement('div');
      card.className='product-card';
      card.innerHTML=`
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price} EGP</p>
      `;
      if(p.sold){
        const soldDiv = document.createElement('div');
        soldDiv.className='sold-out';
        soldDiv.textContent='SOLD OUT';
        card.appendChild(soldDiv);
      } else {
        card.onclick=()=>{addToCart(p);}
      }
      productsGrid.appendChild(card);
    });
  }

  function addToCart(product){
    cart.push(product);
    renderCart();
  }

  function renderCart(){
    cartItems.innerHTML='';
    let total=0;
    cart.forEach((item,i)=>{
      const div=document.createElement('div');
      div.className='cart-item';
      div.textContent=`${item.name} - ${item.price} EGP`;
      cartItems.appendChild(div);
      total+=item.price;
    });
    cartTotal.textContent=total;
  }

  // --- Checkout ---
  const checkoutBtn=document.getElementById('checkoutBtn');
  const paymentModal=document.getElementById('paymentModal');
  const closeModal=document.getElementById('closeModal');

  checkoutBtn.onclick=()=>{
    if(cart.length===0){
      alert('Your cart is empty!');
      return;
    }
    paymentModal.style.display='flex';
  }

  closeModal.onclick=()=>{ paymentModal.style.display='none'; }

  renderProducts();
</script>

</body>
  </html>
